<!DOCTYPE html>
<html lang="en" xmlns:th="https://www .thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    <div class="col-sm-6">
     <form th:action="@(/save)" th:object=${personas} method="POST">
          <div class="card">
              <div class="card-header"></div>
              <h3>Modulo persona</h3>
              </div>
              <div class="card-body"></div>
                    <div class="form-group">
                        <label>NOMBRE</label>
                         <input th:field="*{NAME}" type="text" class="form-control"/>
                        </div>
              <div class="form-group">
                     <label>APELLIDO</label>
                     <input th:field="*{APELLIDO}" type="text" class="form-control"/>
                      </div>
             <div class="form-group">
                    <label>CEDULA</label>
                    <input th:field="*{CEDULA}" type="text" class="form-control"/>
                     </div>
             <div class="form-group">
                    <label>EPS</label>
                    <input th:field="*{EPS}" type="text" class="form-control"/>
                     </div>
             <div class="form-group">
                     <label>RH</label>
                     <input th:field="*{RH}" type="text" class="form-control"/>
                     </div>
             <div class="form-group">
                    <label>CAJA DE COMPENSACION</label>
                    <input th:field="*{CAJA DE COMPENSACION}" type="text" class="form-control"/>
                    </div>
             <div class="form-group">
                   <label>CARGO</label>
                   <input th:field="*{CARGO}" type="text" class="form-control"/>
                   </div>

              <div class="card-footer"></div>
              <input type="submit" value="Guardar" class="btn btn-success">
              </div>
              </div>


<table>

</table>
</body>
</html>
