<body>
<img src="https://t4.ftcdn.net/jpg/04/47/82/45/360_F_447824545_dId7aq2eLq5m9NSH8BP4MIMaqoagWiAQ.jpg"
     class="rounded mx-auto d-block"
     alt="https://t4.ftcdn.net/jpg/04/47/82/45/360_F_447824545_dId7aq2eLq5m9NSH8BP4MIMaqoagWiAQ.jpg">
<h1>Bienvenidos a la empresa STK</h1>

<div class="container mt-4"></div>
<div class="row">
    <div class="container mt-4">
        <h2>ingrese sus datos registrar su hora de llegada y salida</h2>


        <a th:href="@{/new}" class="btn btn-primary">REGISTRA INGRESO</a>
        <table class="table" border="=3">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Hora</th>

            </tr>

            </thead>
            <tbody>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.Nombre}"></td>
                <td th:text="${persona.Apellido}"></td>
                <td th:text="${persona.Cargo}"></td>
                <td th:text="${persona.Hora}"></td>
                <td>
                    <a th:href=" @{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <table>

    </table>
</div>
</body>
</html>
